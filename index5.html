<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./script.js">
</head>

<body>
    <input type="checkbox" id="nav-toggle" hidden>

    <nav class="nav">
        <label for="nav-toggle" class="nav-toggle" onclick><img src="./imges/menu.png" alt="" class="menu"></label>

        <ul >
            <div class="menu__img">
                <div class="menu__title">
                    <img src="./imges/game.png" alt="" class="icons"><li><a href="./index1.html"class="menu__text">Играли</a></li>
                    <img src="./imges/look.png" alt="" class="icons"><li><a href="./index3.html"class="menu__text">Смотрели</a></li>

                </div>

            
            </div>
            

        </ul>
        <button class="btn"><a href="./index4.html">Вход</a></button>

    </nav>
    <main class="main">
        <section class="list__game">
            <div class="container">

                <div class="list__add">
                    <div class="list__text">
                        <div class="file-input-container">
                            <input type="file" id="imageUpload" accept="image/png">
                        </div>
                         <div class="image-container">
                            <img id="imagePreview" src="" alt="Предварительный просмотр изображения">
                         </div>
                        <form action="" class="form__add">
                            <label>Название</label>
                            <input type="text" class="resized" name="auth_email" placeholder="Название игры" required >
                            <label>Лера</label>
                            <input type="text" name="auth_email" placeholder="Оценка" required >
                            <label>Артем</label>
                            <input type="text" name="auth_pass" id="" placeholder="Оценка" required >
                        </form>
                        
                    </div>
                </div>
                <div class="btn__add">
                    <button id="open-btn" class="btn-1"><a href="#">Сохранить</a></button><a href="#"><img src="./imges/del.png" alt="" class="del"></a>

                </div>
                <dialog id="pop-up">Карточка создана</dialog>

            </div>

        </section>
    </main>




</body>

</html>
<script>
    const menuContainer = document.querySelector('.navigation');
    src="https://unpkg.com/axios/dist/axios.min.js"
    const imageUpload = document.getElementById('imageUpload');
    const imagePreview = document.getElementById('imagePreview');

    imageUpload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file && file.type === 'image/png') {
        const reader = new FileReader();
        reader.onload = (e) => {
          imagePreview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        imagePreview.src = '';
        alert('Пожалуйста, выберите PNG файл.');
      }
    });
    const popUpElement = document.getElementById("pop-up");

const openBtn = document.getElementById("open-btn");

openBtn.addEventListener("click", () => {
  popUpElement.show();
});
</script>
